<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Lotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
        }
        .card {
            padding: 2rem;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <h3 id="message">Caricamento...</h3>
        <form id="scanForm" class="d-none mt-3">
            <div class="mb-3">
                <label for="lottoIdInput" class="form-label">Lotto ID</label>
                <input type="text" class="form-control" id="lottoIdInput" readonly>
            </div>
            <div class="mb-3">
                <label for="impiantoSelect" class="form-label">Impianto</label>
                <select class="form-select" id="impiantoSelect" required>
                    <option value="">Seleziona impianto</option>
                    <option value="Impianto A">Impianto A</option>
                    <option value="Impianto B">Impianto B</option>
                    <option value="Impianto C">Impianto C</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="operatoreSelect" class="form-label">Operatore</label>
                <select class="form-select" id="operatoreSelect" required>
                    <option value="">Seleziona operatore</option>
                    <option value="Mario Rossi">Mario Rossi</option>
                    <option value="Luigi Bianchi">Luigi Bianchi</option>
                    <option value="Anna Verdi">Anna Verdi</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registra scansione</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBYfPLP89z8fddGd4uST-kNbdjJ5WThz0",
            authDomain: "personal-zucchero-508a8.firebaseapp.com",
            databaseURL: "https://personal-zucchero-508a8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "personal-zucchero-508a8",
            storageBucket: "personal-zucchero-508a8.firebasestorage.app",
            messagingSenderId: "1039858872625",
            appId: "1:1039858872625:web:aef4672e151a0ef7a48010"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const lottoId = params.get("lottoId");

        const messageEl = document.getElementById("message");
        const formEl = document.getElementById("scanForm");
        const lottoInput = document.getElementById("lottoIdInput");
        const impiantoSelect = document.getElementById("impiantoSelect");
        const operatoreSelect = document.getElementById("operatoreSelect");

        function showMessage(text, type = "info") {
            messageEl.innerHTML = `<div class="alert alert-${type}" role="alert">${text}</div>`;
        }

        if (!lottoId) {
            showMessage("ID lotto mancante!", "warning");
        } else {
            const lottoRef = doc(db, "lotti_zucchero", lottoId);

            getDoc(lottoRef)
                .then(docSnap => {
                    if (!docSnap.exists()) {
                        showMessage("Lotto non trovato!", "danger");
                        return;
                    }

                    // Mostra il form con lottoId
                    lottoInput.value = lottoId;
                    formEl.classList.remove("d-none");
                    messageEl.innerHTML = ""; // rimuove "Caricamento..."
                })
                .catch(err => showMessage(`Errore nel recuperare il lotto: ${err.message}`, "danger"));
        }

        formEl.addEventListener("submit", async (e) => {
            e.preventDefault();

            const impianto = impiantoSelect.value;
            const operatore = operatoreSelect.value;

            if (!impianto || !operatore) {
                showMessage("Seleziona impianto e operatore!", "warning");
                return;
            }

            const lottoRef = doc(db, "lotti_zucchero", lottoId);

            try {
                await updateDoc(lottoRef, {
                    scansioni_etichette: arrayUnion({
                        impianto,
                        operatore,
                        date: new Date()
                    })
                });
                showMessage(`Scansione registrata con successo!`, "success");
                formEl.reset(); // opzionale: pulisce le select
            } catch (err) {
                showMessage(`Errore durante il salvataggio: ${err.message}`, "danger");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
