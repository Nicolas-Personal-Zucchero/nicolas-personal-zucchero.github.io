<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Lotto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
        }
        .card {
            padding: 2rem;
            text-align: center;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <h3 id="message">Caricamento...</h3>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAIXVjhG_rWSrLil-7SavwnwhQ2iSntVq0",
            authDomain: "personal-zucchero.firebaseapp.com",
            projectId: "personal-zucchero",
            storageBucket: "personal-zucchero.firebasestorage.app",
            messagingSenderId: "774491547691",
            appId: "1:774491547691:web:8b5172811785f68238a26e",
            measurementId: "G-ZVTMDKFHKP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const lottoId = params.get("lottoId");
        const messageEl = document.getElementById("message");

        function showMessage(text, type = "info") {
            messageEl.innerHTML = `<div class="alert alert-${type}" role="alert">${text}</div>`;
        }

        if (!lottoId) {
            showMessage("ID lotto mancante!", "warning");
        } else {
            const lottoRef = doc(db, "lotti_zucchero", lottoId);

            getDoc(lottoRef)
                .then(docSnap => {
                    if (!docSnap.exists()) {
                        showMessage("Lotto non trovato!", "danger");
                        return;
                    }

                    const data = docSnap.data();
                    if (data.loaded_at) {
					    const loadedDate = data.loaded_at.toDate();
						const formattedDate = loadedDate.toLocaleString('it-IT', { dateStyle: 'short', timeStyle: 'medium' });
						showMessage(`Lotto ${lottoId} giÃ  stato caricato in precedenza: ${formattedDate}`, "info");
                    } else {
                        updateDoc(lottoRef, { loaded_at: serverTimestamp() })
                            .then(() => showMessage(`Lotto ${lottoId} caricato!`, "success"))
                            .catch(err => showMessage(`Errore: ${err.message}`, "danger"));
                    }
                })
                .catch(err => showMessage(`Errore nel recuperare il lotto: ${err.message}`, "danger"));
        }
    </script>

    <!-- Bootstrap JS (opzionale, solo se servono componenti JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
